<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img
        class="hero"
        src="/Order summary component/images/illustration-hero.svg"
        alt="hero"
      />
      <h1>Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="price">
        <div class="music">
          <img
            src="/Order summary component/images/icon-music.svg"
            alt="music"
          />
        </div>
        <h3 class="note">
          Annual Plan
          <p>$59.99/year</p>
        </h3>
        <a class="modify" href="">Change</a>
      </div>
      <div class="payment">
        <button>Proceed to Payment</button>
        <button class="invisible">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
